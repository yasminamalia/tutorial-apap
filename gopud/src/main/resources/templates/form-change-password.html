<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Data Menu</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (title='Change Menu')"></nav>

<div class="container justify-content-center">
    <div class="card">
        <div class="card-header">Update Password</div>
        <div class="card-body">
            <form th:action="@{/user/updatePassword}" method="POST">
                Password Lama: <br>
                <input type="password" name="password"/>
                <br>
                Password Baru: <br>
                <input type="password" name="newPassword"/>
                <br>
                Konfirmasi Password Baru: <br>
                <input type="password" name="confirmPassword"/>
                <br>

                <br><br>
                <button type="submit">Submit</button>
            </form>
            <p th:if="${pesan != null}" th:text="${pesan}"> </p>
            <p th:if="${success != null}" th:text="${success}"></p>
        </div>
    </div>
</div>

</body>
</html>
