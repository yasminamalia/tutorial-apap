<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (title='Add Menu')"></nav>

<h3>Tambah Menu</h3>
<form th:action="@{/menu/add/} + ${idRestoran}" th:object="${restoran}" method="POST">
    <input type="hidden" th:field="*{idRestoran}"/>
    <table>
        <thead>
        <tr>
            <td style="width: 10%">Nama</td>
            <td style="width: 10%">Deskripsi</td>
            <td style="width: 10%">Harga</td>
            <td style="width: 10%">Durasi Masak</td>
            <td>
                <button type="submit" class="btn btn-primary" name="addRow">Add Menu</button>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu, rowStat : *{listMenu}">
            <td><input type="text" name="nama" th:field="*{listMenu[__${rowStat.index}__].nama}"></td>
            <td><input type="text" name="deskripsi" th:field="*{listMenu[__${rowStat.index}__].deskripsi}"></td>
            <td><input type="number" name="harga" th:field="*{listMenu[__${rowStat.index}__].harga}"></td>
            <td><input type="number" name="durasiMasak" th:field="*{listMenu[__${rowStat.index}__].durasiMasak}"></td>
            <td>
                <button type="submit" class="btn btn-primary" name="removeRow" th:value="${rowStat.index}">Remove Menu</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="submit" style="padding-top: 1rem">
        <button type="submit" class="btn btn-primary" name="add">Tambah Menu</button>
    </div>
</form>
</body>
</html>
